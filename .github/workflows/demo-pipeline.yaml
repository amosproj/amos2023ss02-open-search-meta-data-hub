on:
  push:
    branches: [feature/CI_CD_pipeline]
    paths:
      - 'test.py'
      - 'lint.py'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v3
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint pytest
      - name: Lint with pylint
        run: |
          pylint_result=$(pylint test --output-format=parseable > pylint_results.txt)
          echo "$pylint_result"
          exit_code=$?
          echo "$pylint_result"
          cat pylint_results.txt
          if [ $exit_code -eq 0 ]; then
            echo "Linting passed!"
          else
            echo "Linting failed with exit code $exit_code"
            exit $exit_code
          fi