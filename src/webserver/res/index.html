<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <link rel="stylesheet" href="./main.css">
  <script src="./os_search.js"></script>

</head>
<body><div class="container">

    <div class="row height d-flex justify-content-center align-items-center">

      <div class="col-md-6">

        <div class="form">
          <i class="fa fa-search"></i>
          <input id="searchField" type="text" class="form-control form-input" placeholder="Search anything...">
          <button type="button" class="btn btn-secondary" onclick="searchOuter()">Search</button>
        </div>
          <table class="table" id="resTable">
            <thead>
              <tr>
                <th>Hit number</th>
                <th>_source</th>
              </tr>
            </thead>
            <tbody id="resBody">
            </tbody>
          </table>
        
      </div>
      
    </div>
    
  </div>
</body>
</html>
