query {
                mdhSearch(
                    filterFunctions: [
                        {
                            tag: "MdHTimestamp",
                            value: "1111-11-11 11:11:11",
                            operation: GREATER,
                            dataType: TS
                        }
                    ],
                    filterLogicOption: AND,
                    limit: 500000
                ) {
                    totalFilesCount
                    returnedFilesCount
                    instanceName
                    timeZone
                    fixedReturnColumnSize
                    limitedByLicensing
                    queryStatusAsText
                    dataTypes {
                        name
                        type
                    }
                    files {
                        metadata {
                            name
                            value
                        }
                    }
                }
            }