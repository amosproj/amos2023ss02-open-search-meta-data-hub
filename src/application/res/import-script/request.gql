
            query {
                mdhSearch(
                    filterFunctions: [
                        {
                            tag: "MdHTimestamp",
                            value: "2023-05-26 15:29:00",
                            operation: GREATER,
                            dataType: TS
                        }
                    ],
                    filterLogicOption: AND,
                    limit: 10000
                ) {
                    totalFilesCount
                    returnedFilesCount
                    instanceName
                    timeZone
                    fixedReturnColumnSize
                    limitedByLicensing
                    queryStatusAsText
                    dataTypes {
                        name
                        type
                    }
                    files {
                        metadata {
                            name
                            value
                        }
                    }
                }
            }
            