query {
  mdhSearch(
    filterFunctions: []
    sortFunctions: [
      {
        sortBy: "MdHTimestamp"
        sortByOption: ASC
      }
      {
        sortBy: "FileName"
        sortByOption: ASC
      }
    ]
    selectedTags: []
    filterLogicOption: AND
    limit: 205
    offset: 198
  ) {
    totalFilesCount
    returnedFilesCount
    instanceName
    timeZone
    fixedReturnColumnSize
    limitedByLicensing
    queryStatusAsText
    dataTypes {
      name
      type
    }
    files {
      metadata {
        name
        value
      }
    }
  }
}