query {
  mdhSearch(
    filterFunctions: []
    sortFunctions: []
    selectedTags: []
    filterLogicOption: AND
    limit: 100
  ) {
    totalFilesCount
    returnedFilesCount
    instanceName
    timeZone
    fixedReturnColumnSize
    limitedByLicensing
    queryStatusAsText
    dataTypes {
      name
      type
    }
    files {
      metadata {
        name
        value
      }
    }
  }
}