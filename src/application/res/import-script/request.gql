query {
    mdhSearch(
        filterFunctions: [
            {
                tag: "MdHTimestamp",
                value: "2023-05-26 13:44:00",
                operation: GREATER,
                dataType: TS
            }
        ],
        filterLogicOption: AND,
        limit: 1
    ) {
        totalFilesCount
        returnedFilesCount
        instanceName
        timeZone
        fixedReturnColumnSize
        limitedByLicensing
        queryStatusAsText
        dataTypes {
            name
            type
        }
        files {
            metadata {
                name
                value
            }
        }
    }
}
