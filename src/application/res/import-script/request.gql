query {
    mdhSearch(
        filterFunctions: []
        sortFunctions: []
        filterLogicOption: AND
        limit: 15
    ) {
        totalFilesCount
        returnedFilesCount
        instanceName
        timeZone
        fixedReturnColumnSize
        limitedByLicensing
        queryStatusAsText
        dataTypes {
            name
            type
        }
        files {
            metadata {
                name
                value
            }
        }
    }
}
