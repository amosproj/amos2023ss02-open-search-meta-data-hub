{% extends 'base.html' %}

{% block content %}
<br>
<h1>{% block title %}Search for Metadata!{% endblock %}</h1>

<div class="d-flex justify-content-center mb-3">
    <div aria-label="Search options" class="btn-group" role="group">
        <button class="btn btn-secondary" id="simpleSearchToggleButton" type="button">Simple Search</button>
        <button class="btn btn-secondary" id="advancedSearchToggleButton" type="button">Advanced Search</button>
    </div>
</div>

<div class="mt-3 text-end" id="simpleSearch">
    <input class="form-control form-input" id="searchField" placeholder="Search anything..." type="text">
    <button class="btn btn-primary" id="searchButton" type="button">Search</button>
</div>

<div class="mt-3 text-end" id="advancedSearch" style="display: none;">
    <div id="searchParameters">
        <div class="input-group mb-3">
            <input class="form-control form-input" id="parameterName0" placeholder="Parameter Name" type="text">
            <select class="form-control" id="operators0">
                <option>=</option>
                <option>></option>
                <option>>=</option>
                <option><</option>
                <option><=</option>
                <option><></option>
            </select>
            <input class="form-control form-input" id="searchValue0" placeholder="Search Value" type="text">
        </div>
    </div>
    <input id="countParams" type="hidden" value="0"></input>
    <button class="btn btn-secondary" id="addParameterButton" type="button">Add Parameter</button>
    <button class="btn btn-primary" id="advancedSearchButton" type="button">Search...</button>
</div>

<table class="table" id="resTable">
    <thead>
    <tr>
        <th>Hit number</th>
        <th>FileName</th>
        <th>Last Changed</th>
    </tr>
    </thead>
    <tbody id="resBody">
    </tbody>
</table>
{% endblock %}
