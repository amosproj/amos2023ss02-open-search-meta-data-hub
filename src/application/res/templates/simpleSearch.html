{% extends 'base.html' %}
{% from 'bootstrap5/form.html' import render_form %}


{% block content %}
<br>
<h1>{% block title %}Search for Metadata!{% endblock %}</h1>

<div class="d-flex justify-content-center mb-3">
    <div class="btn-group" role="group" aria-label="Search options">
        <button type="button" class="btn btn-secondary" id="simpleSearchToggleButton">Simple Search</button>
        <button type="button" class="btn btn-secondary" id="advancedSearchToggleButton">Advanced Search</button>
    </div>
</div>

<div id="simpleSearch" class="mt-3 text-end">
    {{ render_form(form) }}
    <p class="pt-5"><strong>{{ result }}</strong></p>

</div>

<div id="advancedSearch" class="mt-3 text-end" style="display: none;">
    <div id="searchParameters">
        <div class="input-group mb-3">
            <input type="text" class="form-control form-input" placeholder="Parameter Name" id="parameterName0">
            <select class="form-control" id="operators0">
                <option>=</option>
                <option>></option>
                <option>>=</option>
                <option><</option>
                <option><=</option>
                <option><></option>
            </select>
            <input type="text" class="form-control form-input" placeholder="Search Value" id="searchValue0">
        </div>
    </div>
    <input type="hidden" id="countParams" value="0"></input>
    <button class="btn btn-secondary" type="button" id="addParameterButton">Add Parameter</button>
    <button class="btn btn-primary" type="button" id="advancedSearchButton">Search...</button>
</div>

<table class="table" id="resTable">
    <thead>
    <tr>
        <th>Hit number</th>
        <th>FileName</th>
        <th>Last Changed</th>
    </tr>
    </thead>
    <tbody id="resBody">
    </tbody>
</table>
{% endblock %}
